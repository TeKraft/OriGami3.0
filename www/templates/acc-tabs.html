<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-bottom">

    <!-- Home menu tab -->
    <ion-tab title="" icon="ion-ios-home" ui-sref="acc.afterlogin">
        <ion-nav-view name="tab-acc"></ion-nav-view>
    </ion-tab>

    <!-- Logout -->
    <ion-tab title="Logout" icon-off="ion-close" icon-on="ion-close" ui-sref="tab.home" ng-click="logout()">
        <ion-nav-view cache-view="false" name="tab-home"></ion-nav-view>
    </ion-tab>

</ion-tabs>
