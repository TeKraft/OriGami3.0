<ion-view view-title="Account View" style="background-color:#B22222;">
    <div style="position:fixed; top:2%; width:100%;">
        <h2 class="techm_h">Your Profile</h2>
        <!-- <i class="ion-arrow-left-c back_icon" ng-click="cancelGame()"></i> -->
        <i class="ion-arrow-left-c back_icon" ui-sref="acc.afterlogin"></i>
        <!-- <button ng-click = "createFile()">ASDGFASDGASDG</button> -->
    </div>
    <ion-content style="height:90%;top:10%;">

        <p>First name: {{vm.user.firstName}}</p>
        <p>Name: {{vm.user.lastName}}</p>
        <p>Username: {{vm.user.userName}}</p>
        <p>e-mail: {{vm.user.email}}</p>
        <p>Birthday: {{vm.user.birthday}}</p>
        <p>Info: {{vm.user.info}}</p>

        <button class="button button-block button-calm" ui-sref="acc.changeUser">Changes</button>

    </ion-content>



</ion-view>
